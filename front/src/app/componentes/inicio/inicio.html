@if (!contenidoCargado()) {
  <div class="container my-4">
    <div class="row g-4">
      <p-progress-spinner ariaLabel="loading" />
    </div>
  </div>
}@else{
  <div class="container my-4">
  <h2 class="text-center fw-bold mb-4">Men√∫s Disponibles</h2>

  <div class="row g-4">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let menu of menus()">
      <div class="card h-100 shadow-sm menu-card">

        <img [src]="menu.imagen" class="card-img-top" alt="{{ menu.nombre }}">

        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold">{{ menu.nombre }}</h5>

          <p class="card-text text-muted">
            {{ menu.descripcion }}
          </p>

          <div class="mt-auto d-flex justify-content-between align-items-center">
            <span class="fw-bold fs-5 text-dark">${{ menu.precio }}</span>

            <button class="btn btn-primary btn-lg" (click)="verDetalle(menu.id)">
              Ver detalle
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
}
