<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      @if (contenidoCargado()) {
        
        @if(menu(); as item){
          <div class="card shadow-lg">
          
          <img 
            src="{{ item.imagen }}" 
            class="card-img-top" 
            alt="Imagen de {{ item.nombre }}" 
            style="height: 300px; object-fit: cover;" 
          />

          <div class="card-body">
            
            <h1 class="card-title display-4 text-primary">{{ item.nombre }}</h1>
            
            <p class="card-text lead mt-3">{{ item.descripcion }}</p>
            
            <hr>
            
            <div class="d-flex justify-content-between align-items-center">
              <span class="fs-4 text-success">
                Precio: 
                <span class="badge bg-success ms-2">{{ item.precio | currency:'USD':'symbol':'1.2-2' }}</span>
              </span>
              
              <button class="btn btn-primary btn-lg" (click)="hacerOrden(item.id)">
                <i class="bi bi-cart-plus-fill me-2"></i> Hacer orden
              </button>
            </div>
            
          </div>
        </div>
        }@else {
          <h2>No fue encontrado el menu</h2>
        }

      } @else {
        <div class="alert alert-info text-center" role="alert">
          <div class="container my-4">
            <div class="row g-4">
              <p-progress-spinner ariaLabel="loading" />
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
