<ng-container *ngIf="isLoggedIn; else loggedOut">
  <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top p-0">
        <div class="container-fluid header-container">
            <a [routerLink]="logoLink" class="navbar-brand py-2 ps-3">
                <span class="fs-4 fw-bold text-primary">App Pedidos</span>
            </a>

            <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav py-2 py-lg-0">
                    <li class="nav-item me-lg-2">
                        <a [routerLink]="logoLink" routerLinkActive="active" class="nav-link d-flex align-items-center px-3 py-2 text-dark rounded-3 fw-medium" aria-current="page">
                            <i class="pi pi-home me-2 fs-5"></i>
                            <span class="d-lg-inline d-none">Inicio</span>
                        </a>
                    </li>
                    <li *ngIf="role === 'cliente'" class="nav-item me-lg-2">
                        <a routerLink="/ordenes" routerLinkActive="active" class="nav-link d-flex align-items-center px-3 py-2 text-dark rounded-3 fw-medium">
                            <i class="pi pi-bookmark-fill me-2 fs-5"></i>
                            <span class="d-lg-inline d-none">Mis órdenes</span>
                        </a>
                    </li>

                    <li *ngIf="role === 'repartidor'" class="nav-item me-lg-2">
                        <a routerLink="/ordenes-tomadas" routerLinkActive="active" class="nav-link d-flex align-items-center px-3 py-2 text-dark rounded-3 fw-medium">
                            <i class="pi pi-list me-2 fs-5"></i>
                            <span class="d-lg-inline d-none">Órdenes tomadas</span>
                        </a>
                    </li>

                    <li class="nav-item me-3">
                        <a routerLink="/perfil" routerLinkActive="active" class="btn btn-outline-primary d-flex align-items-center px-3 py-1 rounded-pill">
                            <i class="pi pi-user fs-5"></i>
                            <span class="ms-2 d-lg-inline d-none">Mi Perfil</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <button (click)="logout()" class="btn btn-primary rounded-pill px-3 py-1">
                            Cerrar sesión
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </header>
</ng-container>

<ng-template #loggedOut>
    <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top p-0">
        <div class="container-fluid header-container">
            <a routerLink="/" class="navbar-brand py-2 ps-3">
                <span class="fs-4 fw-bold text-primary">App Pedidos</span>
            </a>

            <div class="d-flex justify-content-end">
                <a routerLink="/iniciar-sesion" class="btn btn-primary rounded-pill px-3 py-1 me-3">Iniciar sesión</a>
            </div>
        </div>
    </header>
</ng-template>
